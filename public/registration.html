<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация | BackChat</title>
  <link rel="icon" href="logo.jpg">
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="logo">Back<span class="rp">Chat</span></div>

    <h1 class="register-title">Создать аккаунт</h1>
    <p class="register-subtitle">Введите логин и пароль, чтобы зарегистрироваться</p>

    <form class="register-form" id="registerForm">
      <input id="username" type="text" placeholder="Имя пользователя" required />
      <input id="password" type="password" placeholder="Пароль" required />

      <button type="submit" id="registerBtn">Зарегистрироваться</button>
    </form>

    <p class="login-link">
      Или <a href="login.html"><strong>войдите</strong></a>, если у вас уже есть аккаунт
    </p>

    <p class="terms">
      Нажимая "Зарегистрироваться", вы принимаете наши
      <a href="#"><strong>условия обслуживания</strong></a> и
      <a href="#"><strong>политику конфиденциальности</strong></a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
