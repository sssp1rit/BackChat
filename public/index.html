<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">Back<div class="rp">Chat</div></div>
            <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input id="userSearch" placeholder="Search chats" type="search">
                <ul id="searchResults"></ul>
            </div>
            <div class="chats">
                
                <ul id="chat-list">
                    </ul>
                <div class="bot-left">
                    <a href="." class="chat-choise">
                        <i data-lucide="message-circle"></i>
                        
                        chats

                    </a>
                    <a href="settings.html" class="settings-choise">
                        <i data-lucide="settings"></i>
                        settings
                    </a>
                </div>
            </div>
        </div>
        <div class="chat_window">
            <div class="chat_header">
                <img class="companion-logo" id="companionAvatar" src="${userData.avatarUrl || 'logo.jpg'}" alt="Avatar">

                <div class="chat-title">
                    Name 
                </div>
            </div>
            <div class="messages-list"></div>
            <div class="bot">
                <input id="messageInput" class="message-field" placeholder="Enter your message" type="text" autofocus>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                </svg> -->
                <button id="sendButton">Отправить</button>
            </div>
            
        </div>
    </div>

    <script>
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            }

            // Загружаем сохранённую тему при старте
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
    </script>
    <script>
  lucide.createIcons();

  function setActive(el) {
    document.querySelectorAll('.chat-choise, .settings-choise')
      .forEach(btn => btn.classList.remove('active'));
    el.classList.add('active');
  }
</script>
    <script src="script.js"></script>
    
</body>
</html>
