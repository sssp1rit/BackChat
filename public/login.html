<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в BackChat</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="logo">Back<span class="rp">Chat</span></div>
    <h1 class="login-title">Войдите</h1>
    <p class="login-subtitle">Введите логин и пароль, чтобы войти</p>

    <form class="login-form" id="loginForm">
      <input id="username" type="text" placeholder="Имя пользователя" required />
      <input id="password" type="password" placeholder="Пароль" required />
      <button type="submit" id="loginBtn">Войти</button>
    </form>

    <p class="register-link">
      Или <a href="registration.html"><strong>зарегистрируйтесь</strong></a>, если у вас ещё нет аккаунта
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
